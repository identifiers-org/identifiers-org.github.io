# Site settings.
title:       Identifiers.org
group:       Identifiers.org
email:       mbernal@ebi.ac.uk
domain:      //identifiers-org.github.io
baseurl:     /
permalink:   docs

custom_css:
  - "/static/css/styles.css"


# Root repo for this project.
repo:        "https://github.com/identifiers-org/identifiers-org.github.io"
source:      .
destination: ./_site
exclude:     [node_modules, .sass-cache, gulpfile.js, package.json, HOWTO.md, docker-compose.yml, .gitlab-ci.yml]
future:      false
lsi:         false
markdown:    kramdown
highlighter: rouge

# Allow redirects
# https://help.github.com/articles/redirects-on-github-pages/
plugins:
#  - jekyll-redirect-from

# Urls.
resolverUrl: "https://cloud.identifiers.org"
registryUrl: "https://registry.identifiers.org"
