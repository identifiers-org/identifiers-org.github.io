<head>
  <meta charset="utf-8">
  <title>{% if page.title %} {{ page.title }} &lt; {% endif %} {{ site.title }} &lt; EMBL-EBI</title>
  <meta name="description" content="EMBL-EBI"><!-- Describe what this page is about -->
  <meta name="keywords" content="bioinformatics, europe, institute"><!-- A few keywords that relate to the content of THIS PAGE (not the whol project) -->
  <meta name="author" content="EMBL-EBI"><!-- Your [project-name] here -->
  <meta name="HandheldFriendly" content="true" />
  <meta name="MobileOptimized" content="width" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#70BDBD"> <!-- Android Chrome mobile browser tab color -->

  <!-- Add information on the life cycle of this page -->
  <meta name="ebi:owner" content="John Doe"> <!-- Who should be contacted about changes -->
  <meta name="ebi:review-cycle" content="30"> <!-- In days, how often should the content be reviewed -->
  <meta name="ebi:last-review" content="2015-12-20"> <!-- The last time the content was reviewed -->
  <meta name="ebi:expiry" content="2016-01-20"> <!-- When this content is no longer relevant -->

  <!-- If you link to any other sites frequently, consider optimising performance with a DNS prefetch -->
  <link rel="dns-prefetch" href="//ebi.ac.uk" />

  <!-- If you have custom icon, replace these as appropriate.
       You can generate them at realfavicongenerator.net -->
  <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/static/favicon.ico" />

  <!-- CSS: implied media=all -->
  <!-- CSS concatenated and minified via ant build script-->
  <link rel="stylesheet" href="//ebi.emblstatic.net/web_guidelines/EBI-Framework/v1.3/css/ebi-global.css" type="text/css" media="all">
  <link rel="stylesheet" href="//ebi.emblstatic.net/web_guidelines/EBI-Icon-fonts/v1.3/fonts.css" type="text/css" media="all">

  <!-- Use this CSS file for any custom styling -->
  <!--
    <link rel="stylesheet" href="css/custom.css" type="text/css" media="all">
  -->
  {% comment %} Custom global CSS could go here: {% endcomment %}
  {% for css in site.custom_css %}
  <link rel="stylesheet" href="{{css}}" type="text/css" media="all">
  {% endfor %}

  <!-- If you have a custom header image or colour -->
  <!--
  -->
  <meta name="ebi:masthead-color" content="#0086b4">
  <!-- <meta name="ebi:masthead-image" content={{ site.baseurl }}/static/background.jpg"> -->

    <!-- you can replace this with theme-[projectname].css. See http://www.ebi.ac.uk/web/style/colour for details of how to do this -->
  <!-- also inform ES so we can host your colour palette file -->
  <link rel="stylesheet" href="https://www.ebi.ac.uk/web_guidelines/EBI-Framework/v1.3/css/theme-ebi-industry.css" type="text/css" media="all">

  <!-- for production the above can be replaced with -->
  <!--
  <link rel="stylesheet" href="//www.ebi.ac.uk/web_guidelines/css/compliance/mini/ebi-fluid-embl.css">
  -->
  <!-- end CSS-->
</head>
